name: Release NuGet package

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Verify commit exists in origin/main
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/main

      - name: Set VERSION variable from tag
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release /p:Version=${VERSION}

      - name: Test
        run: dotnet test -c Release /p:Version=${VERSION} --no-restore --verbosity normal

      - name: Pack
        run: dotnet pack -c Release /p:Version=${VERSION} --no-restore --output .

      - name: Push
        run: dotnet nuget push ${PACKAGE_NAME}.${VERSION}.nupkg --source https://nuget.pkg.github.com/oldbit-com/index.json --api-key ${{ secrets.GITHUB_TOKEN }}